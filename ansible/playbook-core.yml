- name: Create the Linux Containers
  gather_facts: false
  hosts: lxc
  roles:
    - lxc

- name: Configure the Debian LXC
  gather_facts: false
  hosts: lxc_debian
  roles:
    - lxc_debian
    - misc_motd
    - server_openssh

- name: Configure the Proxy Server
  gather_facts: false
  hosts: proxy
  roles:
    - server_proxy

- name: Configure the DNS Server
  gather_facts: false
  hosts: dns
  roles:
    - server_dns

- name: Configure the DHCP Server
  gather_facts: false
  hosts: dhcp
  roles:
    - server_dhcp

- name: Configure the NTP Server
  gather_facts: false
  hosts: ntp
  roles:
    - server_ntp

- name: Configure the NS Server
  gather_facts: false
  hosts: ns
  roles:
    - server_ns

- name: Configure the Public Key Infrastructure
  gather_facts: false
  hosts: pki
  roles:
    - server_pki

- name: Reconfigure containers to use the internal DNS
  gather_facts: false
  hosts: lxc
  tags: client_dns_lxc
  roles:
    - client_dns_lxc

- name: Install the PKI root certificate
  gather_facts: false
  hosts: lxc
  tags: client_pki
  roles:
    - client_pki
